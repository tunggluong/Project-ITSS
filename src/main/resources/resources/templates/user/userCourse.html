<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head th:replace="userCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="userCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="userCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">My Courses</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/toUserMain}">HomePage</a></li>
                    <li class="breadcrumb-item active">My Courses</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Course Information List
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Time</th>
                                <th>Coach Name</th>
                                <th>Operation</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="course:${courseOrderList}">
                                <td th:text="${course.courseId}">ID</td>
                                <td th:text="${course.courseName}">Name</td>
                                <td th:text="${course.courseBegin}">Time</td>
                                <td th:text="${course.coachName}">Coach Name</td>
                                <td>
                                    <a th:href="@{/user/delUserCourse(courseOrderId=${course.courseOrderId})}"
                                       style="text-decoration: none">
                                        <input type="button" class="btn btn-sm btn-outline-danger"
                                               onclick="return del()" value="Leave">
                                    </a>
                                    <a th:href="@{/user/userOtherFeedbackCourse(courseId=${course.courseId})}"
                                       style="text-decoration: none">
                                        <input type="button" class="btn btn-sm btn-outline-primary" value="View Feedback">
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="userCommon::common-footer"></footer>
    </div>
</div>

<div th:include="userCommon::common-scripts"></div>
<script>
    function del() {
        let msg = "Are you sure you want to leave this class?";
        if (confirm(msg) == true) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
