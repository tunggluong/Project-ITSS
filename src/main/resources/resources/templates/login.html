<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="gym-management-system"/>
    <meta name="author" content="Group 22"/>
    <title>Gym Management System-Login</title>
    <link href="/static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        function checkSubmit(loginForm) {
            if (loginForm.account.value == '') {
                alert("Username cannot be left blank!");
                loginForm.account.focus();
                return false;
            }
            if (loginForm.password.value == '') {
                alert("Password cannot be left blank!");
                loginForm.password.focus();
                return false;
            }
            return true;
        }
    </script>

</head>
<body class="bg-primary" th:style="'background-image: url(/img/background.jpeg);background-size: 100%, 100%'">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">User Login</h3></div>
                            <div class="card-body">
                                <form th:action="@{/login}" method="post" name="loginForm"
                                      onsubmit="return checkSubmit(this)">
                                    <!-- input for username -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputAccount" name="account" type="text"
                                               placeholder="Account"/>
                                        <label for="inputAccount">Account</label>
                                    </div>
                                    
                                    <!-- input for password -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" name="password"
                                               type="password"
                                               placeholder="Password"/>
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <p><b>Login as a:</b></p>
                                    <!-- Input for remember account! -->
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="loginType" value="member" id="flexRadioDefault1" checked>
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Member
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="loginType" value="employee" id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Coach
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="loginType" value="admin" id="flexRadioDefault3">
                                        <label class="form-check-label" for="flexRadioDefault3">
                                            Admin
                                        </label>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="btn btn-primary" th:href="@{/register}">Sign Up</a>
                                        <input type="submit" class="btn btn-success" value="Login">
                                    </div>
                                </form>
                                <div th:text="${msg}" style="margin-top: 20px;text-align: center;color: red"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/static/js/scripts.js" th:src="@{js/scripts.js}"></script>
</body>
</html>
