<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="adminCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="adminCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Edit Employee Information</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/adminMain}">HomePage</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/employee/selEmployee}">Employee Management</a></li>
                    <li class="breadcrumb-item active">Edit Employee Information</li>
                </ol>

                <div class="card mb-4">

                    <form th:action="@{/employee/updateEmployee}" method="post">
                        <div th:each="emp:${employeeList}">
                            <table class="table table-hover">
                                <tr>
                                    <td text-align="center">ID:</td>
                                    <td><input type="text" class="form-control" readonly="readonly"
                                               th:value="${emp.employeeId}" name="employeeId">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Account</td>
                                    <td><input type="text" class="form-control" readonly="readonly"
                                               th:value="${emp.employeeAccount}" name="employeeAccount">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Password</td>
                                    <td><input type="text" class="form-control" th:value="${emp.employeePassword}"
                                               name="employeePassword">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Name:</td>
                                    <td><input type="text" class="form-control" th:value="${emp.employeeName}"
                                               name="employeeName"></td>
                                </tr>
                                <tr>
                                    <td text-align="center">Gender:</td>
                                    <td><input type="text" class="form-control" th:value="${emp.employeeGender}"
                                               name="employeeGender">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Age:</td>
                                    <td><input type="text" class="form-control" th:value="${emp.employeeAge}"
                                               name="employeeAge">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Position:</td>
                                    <td><input type="text" class="form-control" th:value="${emp.staff}"
                                               name="staff">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Message:</td>
                                    <td><input type="text" class="form-control" th:value="${emp.employeeMessage}"
                                               name="employeeMessage">
                                    </td>
                                </tr>
                                <tr>
                                    <td text-align="center">Is he/she a coach?</td>
                                    <td>
                                        <select name="isCoach" class="form-select" id="selective-role">
                                            <option th:selected="${emp.isCoach.equals(true)}" value="1">Yes</option>
                                            <option th:selected="${emp.isCoach.equals(false)}" value="0">No</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                            <div style="text-align:center;margin-bottom:15px">
                                <input type="submit" class="btn btn-outline-success" value="Update">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer th:replace="adminCommon::common-footer"></footer>
    </div>
</div>

<div th:include="adminCommon::common-scripts"></div>
</body>
</html>
