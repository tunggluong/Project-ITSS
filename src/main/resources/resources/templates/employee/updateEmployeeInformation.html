<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head th:replace="employeeCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="employeeCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="employeeCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Update Employee Information</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/staff}">HomePage</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/staff/myInfo}">Employee Information</a></li>
                    <li class="breadcrumb-item active">Update Employee Information</li>
                </ol>

                <div class="card mb-4">

                    <form th:action="@{/staff/updateInfo}" method="post" name="updateForm"
                          onsubmit="return beforeSubmit(this)">
                        <table class="table table-hover">
                            <tr>
                                <td text-align="center">Employee Account</td>
                                <td><input type="text" class="form-control" readonly="readonly"
                                           th:value="${employee.employeeAccount}" name="employeeAccount">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Name:</td>
                                <td><input type="text" class="form-control" th:value="${employee.employeeName}"
                                           name="employeeName"></td>
                            </tr>
                            <tr>
                                <td text-align="center">Password:</td>
                                <td><input type="text" class="form-control" th:value="${employee.employeePassword}"
                                           name="employeePassword">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Gender:</td>
                                <td><input type="text" class="form-control" th:value="${employee.employeeGender}"
                                           name="employeeGender">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Age:</td>
                                <td><input type="number" class="form-control" th:value="${employee.employeeAge}"
                                           name="employeeAge">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Entry Time:</td>
                                <td><input type="text" class="form-control" th:value="${employee.entryTime}"
                                           name="entryTime">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Position:</td>
                                <td><input type="text" class="form-control" th:value="${employee.staff}"
                                           name="staff">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Message:</td>
                                <td><input type="text" class="form-control" th:value="${employee.employeeMessage}"
                                           name="employeeMessage">
                                </td>
                            </tr>
                        </table>
                        <div style="text-align:center;margin-bottom:15px">
                            <input type="submit" class="btn btn-outline-success" value="Update">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer th:replace="employeeCommon::common-footer"></footer>
    </div>
</div>

<div th:include="employeeCommon::common-scripts"></div>
</body>
</html>
