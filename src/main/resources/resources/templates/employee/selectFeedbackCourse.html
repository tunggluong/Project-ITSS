<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head th:replace="employeeCommon::common-header">
</head>
<body class="sb-nav-fixed">
<nav th:replace="employeeCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="employeeCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Course Management</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/staff}">HomePage</a></li>
                    <li class="breadcrumb-item active"><a th:href="@{/staff/myCourse}">Course Management</a></li>
                    <li class="breadcrumb-item active">Course Feedback</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Course Feedback
                    </div>

                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>Member Account</th>
                                <th>Member Name</th>
                                <th>Content</th>
                                <th>Time Create</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="fee:${feedbackCourseList}">
                                <td th:text="${fee.memberAccount}">Member Account</td>
                                <td th:text="${fee.memberName}">Member Name</td>
                                <td th:text="${fee.content}">Content</td>
                                <td th:text="${fee.timeCreated}">Time Create</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="employeeCommon::common-footer"></footer>
    </div>
</div>

<div th:include="employeeCommon::common-scripts"></div>
</body>
</html>
