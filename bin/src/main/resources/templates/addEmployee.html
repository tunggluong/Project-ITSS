<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminCommon::common-header">

</head>
<body class="sb-nav-fixed" onload='Message()'>
<nav th:replace="adminCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="adminCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Add Employee</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/adminMain}">HomePage</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/employee/selEmployee}">Employee management</a></li>
                    <li class="breadcrumb-item active">Add Employee</li>
                </ol>

                <div class="card mb-4">

                    <form th:action="@{/employee/addEmployee}" method="post" name="addForm"
                          onsubmit="return beforeSubmit(this)">
                        <table class="table table-hover">
                            <tr>
                                <td text-align="center">Name:</td>
                                <td><input type="text" class="form-control" placeholder="Name" name="employeeName">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Gender:</td>
                                <td><input type="text" class="form-control" placeholder="Gender" name="employeeGender">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Age:</td>
                                <td><input type="number" class="form-control" placeholder="Age" name="employeeAge">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Position:</td>
                                <td><input type="text" class="form-control" placeholder="Position" name="staff">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Message:</td>
                                <td><input type="text" class="form-control" placeholder="Message" name="employeeMessage">
                                </td>
                            </tr>
                        </table>
                        <div style="text-align:center;margin-top:20px;margin-bottom:20px">
                            <input type="submit" class="btn btn-outline-success" value="ADD">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer th:replace="adminCommon::common-footer"></footer>
    </div>
</div>

<div th:include="adminCommon::common-scripts"></div>
<script type="text/javascript" th:inline="javascript">
    function beforeSubmit(addForm) {
        if (addForm.employeeName.value == "") {
            alert("Please enter name！")
            return false;
        }
        if (addForm.employeeGender.value == "") {
            alert("Please enter gender！")
            return false;
        }
        if (addForm.employeeAge.value == "") {
            alert("Please enter age！")
            return false;
        }

        if (addForm.staff.value == "") {
            alert("Please enter position！")
            return false;
        }
        return true;
    }
  function Message() {
    var message = [[${msg}]];
    if (message != null) {
        alert(message);
    }
  }
</script>
</body>
</html>
