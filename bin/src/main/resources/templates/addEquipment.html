<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="adminCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="adminCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Add Equipment</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/adminMain}">HomePage</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/equipment/selEquipment}">Room Management</a></li>
                    <li class="breadcrumb-item active">Add Equipment</li>
                </ol>

                <div class="card mb-4">

                    <form th:action="@{/equipment/addEquipment}" method="post" name="addForm"
                          onsubmit="return beforeSubmit(this)">
                        <table class="table table-hover">
                            <tr>
                                <td text-align="center">Name:</td>
                                <td><input type="text" class="form-control" placeholder="Equipment Name" name="equipmentName"></td>
                            </tr>
                            <tr>
                                <td text-align="center">Status:</td>
                                <td><input type="text" class="form-control" placeholder="Equipment Status" name="equipmentStatus">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Message:</td>
                                <td><input type="text" class="form-control" placeholder="Equipment Message" name="equipmentMessage">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">Room ID:</td>
                                <td>
                                    <select name="roomId" class="form-select" id="selective-room" placeholder="Pick a room...">
                                        <option th:each="room:${roomList}" th:value="${room.roomId}"
                                                th:text="${T(java.lang.String).format('%s - %s', room.roomId, room.roomName)}"></option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <div style="text-align:center;margin-top:20px;margin-bottom:20px">
                            <input type="submit" class="btn btn-outline-success" value="ADD">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer th:replace="adminCommon::common-footer"></footer>
    </div>
</div>

<div th:include="adminCommon::common-scripts"></div>
<script type="text/javascript">
    function beforeSubmit(addForm) {
        if (addForm.equipmentName.value == "") {
            alert("Please enter the equipment name！")
            return false;
        }
        if (addForm.equipmentLocation.value == "") {
            alert("Please enter the location of the equipment！")
            return false;
        }
        if (addForm.equipmentStatus.value == "") {
            alert("Please enter the equipment status！")
            return false;
        }
        if (addForm.equipmentMessage.value == "") {
            alert("Please enter equipment message！")
            return false;
        }
        return true;
    }
</script>
</body>
</html>
