<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content="gym-management-system"/>
  <meta name="author" content="Group 22"/>
  <title>Gym Management System-Login</title>
  <link href="/static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
          crossorigin="anonymous"></script>

</head>
<body class="bg-primary" th:style="'background-image: url(/img/background.jpeg);background-size: 100%, 100%'">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">User Registration</h3></div>
              <div class="card-body">
                <form th:action="@{/userRegistration}" method="post" name="registrationForm"
                      onsubmit="return beforeSubmit(this)">
                  <!-- input for username -->
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputAccount" name="memberAccount" type="account"
                           placeholder="Account"/>
                    <label for="inputAccount">Account</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputName" name="memberName" type="name"
                           placeholder="Name"/>
                    <label for="inputName">Name</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputPhone" name="memberPhone" type="phone"
                           placeholder="Phone"/>
                    <label for="inputPhone">Phone</label>
                  </div>

                  <!-- input for password -->
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputPassword" name="memberPassword"
                           type="password"
                           placeholder="Password"/>
                    <label for="inputPassword">Password</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputPasswordRepeat" name="memberPasswordRepeat"
                           type="passwordRepeat"
                           placeholder="PasswordRepeat"/>
                    <label for="inputPasswordRepeat">Password Repeat</label>
                  </div>


                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" name="TermOfService"/>
                    <label class="form-check-label" >
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input type="submit" class="btn btn-success" value="Register">
                    <a class="btn btn-primary" th:href="@{/toUserLogin}">Member Login</a>
                    <a class="btn btn-primary" th:href="@{/toAdminLogin}">Admin Login</a>
                  </div>
                </form>

                <div th:text="${msg}" style="margin-top: 20px;text-align: center;color: red"></div>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/static/js/scripts.js" th:src="@{js/scripts.js}"></script>
<script>
  function beforeSubmit(registrationForm) {
    var phonePattern = /^[0][0-9]{9}$/; //

    if (!phonePattern.test(registrationForm.memberPhone.value)) {
      alert("Invalid phone number! Please enter 10 digits correctly.");
      return false;
    }

    if (registrationForm.memberPassword.value !== registrationForm.memberPasswordRepeat.value) {
      alert("Password re-input incorrect!");
      return false;
    }

    if (!registrationForm.TermOfService.checked) {
      alert("You must agree to the terms of service before continuing!");
      return false;
    }

    return true;
  }

</script>
</body>
</html>
