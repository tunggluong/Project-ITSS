<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="adminCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="adminCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Employee Management</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/adminMain}">HomePage</a></li>
                    <li class="breadcrumb-item active">Employee Management</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Employee Information Form
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>Account</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Age</th>
                                <th>Start Time</th>
                                <th>Position</th>
                                <th>Remark Information</th>
                                <th>Operation</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="emp:${employeeList}">
                                <td th:text="${emp.employeeId}">Account</td>
                                <td th:text="${emp.employeeName}">Name</td>
                                <td th:text="${emp.employeeGender}">Gender</td>
                                <td th:text="${emp.employeeAge}">Age</td>
                                <td th:text="${emp.entryTime}">Entry Time</td>
                                <td th:text="${emp.staff}">Staff</td>
                                <td th:text="${emp.employeeMessage}">Message</td>
                                <td>
                                    <a th:href="@{/employee/toUpdateEmployee(employeeId=${emp.employeeId})}"
                                       style="text-decoration: none">
                                        <input type="button" class="btn btn-sm btn-outline-primary" value="Update">
                                    </a>
                                    <a th:href="@{/employee/delEmployee(employeeId=${emp.employeeId})}"
                                       style="text-decoration: none">
                                        <input type="button" class="btn btn-sm btn-outline-danger"
                                               onclick="return del()" value="Delete">
                                    </a>
                                    <a th:href="@{/feedback/toViewFeedbackEmployee(employeeId=${emp.employeeId})}"
                                       style="text-decoration: none">
                                        <input type="button" class="btn btn-sm btn-outline-primary" value="View Feedback">
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div style="text-align:center;margin-top:20px;margin-bottom:20px">
                    <a th:href="@{/employee/toAddEmployee}">
                        <input type="button" class="btn btn-outline-success" value="Add Employee Information">
                    </a>
                </div>
            </div>
        </main>
        <footer th:replace="adminCommon::common-footer"></footer>
    </div>
</div>

<div th:include="adminCommon::common-scripts"></div>
<script>
    function del() {
        let msg = "Sure you want to delete?";
        if (confirm(msg) == true) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
